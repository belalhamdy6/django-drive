{% extends 'base.html'%}
{%load bootstrap4 %}
{% block body %}

 <div class="container ">
     <div class="row">
         <div class="col-md8">
             <form  method="post" class="form" enctype="multipart/form-data">
                  {% csrf_token %}
                  {% bootstrap_form form %}
                  {% buttons %}
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  {% endbuttons %}
                </form>
         </div>

     </div>

 </div>



{% endblock %}
